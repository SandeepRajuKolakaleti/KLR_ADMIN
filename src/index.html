<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/x-icon" href="assets/imgs/theme/favicon.svg" />
  <!-- Template CSS -->
  <link href="assets/css/main.css?v=1.1" rel="stylesheet" type="text/css" />
</head>
<body>
  <app-root></app-root>
  <script src="assets/js/client.js" async defer></script>
  <script>
    const loadScript = function (url) {
      const script = document.createElement('script');
      script.src = url;
      script.addEventListener('load', function () {
        // The script is loaded completely
      });
      document.head.appendChild(script);
    };
    // Load an array of scripts in order
    const loadScriptsInOrder = function (arrayOfJs) {
      arrayOfJs.map(function (url) {
        return loadScript(url);
      });
    };
    setTimeout(() => {
      loadScriptsInOrder([
        '/assets/js/vendors/jquery-3.6.0.min.js',
        '/assets/js/vendors/bootstrap.bundle.min.js',
        '/assets/js/vendors/select2.min.js',
        '/assets/js/vendors/perfect-scrollbar.js',
        '/assets/js/vendors/jquery.fullscreen.min.js',
        '/assets/js/vendors/chart.js',
        '/assets/js/main.js?v=1.1',
        'assets/js/custom-chart.js'      
      ]);
    }, 1000);
  </script>
</body>
</html>
