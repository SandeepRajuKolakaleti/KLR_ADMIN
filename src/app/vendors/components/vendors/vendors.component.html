<main class="main-wrap">
    <section class="content-main">
        <div class="content-header">
            <div>
                <h2 class="content-title card-title">Vendors List</h2>
                <p>total no.of.vendors: 1</p>
            </div>
            <div class="content-header-btn">
              <a href="javascript:void(0)" (click)="exportVendors()" class="btn btn-light rounded font-md">Export</a>
              <a href="javascript:void(0)" class="btn btn-light rounded font-md" (click)="importClick()">Import</a>
              <input #fileInput type="file" accept=".xls,.xlsx" style="display:none" (change)="importProducts($event)">
              <a href="javascript:void(0)" (click)="addVendor()"  class="btn btn-primary btn-sm rounded">Create new</a>
            </div>
        </div>
        <div class="card mb-4">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                  <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                                  [aria-label]="checkboxLabel()">
                    </mat-checkbox>
                  </th>
                  <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)"
                                  [aria-label]="checkboxLabel(row)">
                    </mat-checkbox>
                  </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef> Image </th>
                    <td mat-cell *matCellDef="let element">
                        <a class="itemside" href="javascript:void(0)">
                            <div class="left">
                                <img src="{{element.image}}" class="img-sm img-thumbnail" alt="Item" />
                            </div>
                        </a>
                    </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Seller </th>
                  <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                </ng-container>
              
                <!-- Price Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                </ng-container>
              
                <!-- Status Column -->
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef> Address </th>
                  <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="content-action-btn">
                        <a href="javascript:void(0)" (click)="editVendor(element, $event)" class="btn btn-sm font-sm rounded btn-brand"><i class="material-icons md-edit"></i> Edit</a>
                        <a href="Javascript:void(0)" (click)="view(element, $event)" class="btn btn-sm font-sm rounded btn-brand"> <i class="material-icons md-visibility"></i> View </a>
                        <a href="Javascript:void(0)" (click)="delete(element, $event)" class="btn btn-sm font-sm btn-light rounded"> <i class="material-icons md-delete_forever"></i> Delete </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;sticky: true"
                    (click)="selection.toggle(row)">
                </tr>
            </table>
        </div>
        <!-- card end// -->
        <div class="pagination-area mt-30 mb-50">
            <mat-paginator #paginator
              [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </section>
</main>
