<main class="main-wrap">
    <section class="content-main">
        <form [formGroup]="vendorForm">
            <div class="row">
                <div class="col-9">
                    <div class="content-header">
                        <h2 class="content-title" *ngIf="!editFlow">Add New Vendor</h2>
                        <h2 class="content-title" *ngIf="editFlow">Edit Vendor</h2>
                        <div>
                            <!-- <button class="btn btn-light rounded font-sm mr-5 text-body hover-up">Save to draft</button> -->
                            @if (!editFlow) {
                                <button class="btn btn-md rounded font-sm hover-up" (click)="saveProduct()">Save</button>
                            }
                            @else {
                                <button class="btn btn-primary btn-md rounded font-sm hover-up" (click)="editProduct()">Edit</button>
                            }
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4>Basic</h4>
                        </div>
                        <div class="card-body">
                            
                            <div class="mb-4">
                                <label for="product_name" class="form-label">Vendor Name</label>
                                <input type="text" placeholder="Type here" formControlName="Name" class="form-control" id="vendor_name" />
                            </div>
                            <div class="mb-4">
                                <label for="product_name" class="form-label">Email</label>
                                <input type="text" placeholder="Type here" formControlName="Email" class="form-control" id="vendor_email" />
                            </div>
                            <div class="mb-4">
                                <label class="form-label">PhoneNumber</label>
                                <input placeholder="Type here" formControlName="PhoneNumber" class="form-control"/>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Address</label>
                                <input placeholder="Type here" formControlName="Address" class="form-control" />
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Total Sales</label>
                                <input placeholder="Type here" formControlName="TotalSales" class="form-control" />
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Revenue</label>
                                <input placeholder="Type here" formControlName="Revenue" class="form-control" />
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Status</label>
                                <select formControlName="Status" class="form-select">
                                    <option>Select Status</option>
                                    <option value="1">Active</option>
                                    <option value="0">In Active</option>
                                </select>
                                <!-- Active <mat-slide-toggle class="example-margin">
                                    In Active
                                </mat-slide-toggle> -->
                            </div>
                            
                        </div>
                    </div>
                    <!-- card end// -->
                </div>
                <div class="col-lg-3">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h4>Media</h4>
                        </div>
                        <div class="card-body">
                            <div class="input-upload">
                                <img [src]="imgSrc" alt="" />
                                <input formControlName="File" (change)="onFileSelected($event)" class="form-control" type="file" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</main>
