<main class="main-wrap">
    <section class="content-main">
        <div class="content-header">
            <a href="javascript:history.back()"><i class="material-icons md-arrow_back"></i> Go back </a>
        </div>
        <div class="card mb-4">
            <div class="card-header bg-brand-2" style="height: 150px"></div>
            <div class="card-body">
                <div class="row">
                    <div class="col-xl col-lg flex-grow-0" style="flex-basis: 230px">
                        <div class="img-thumbnail shadow w-100 bg-white position-relative text-center" style="height: 190px; width: 200px; margin-top: -120px">
                            <img [src]="vendor.ThumnailImage" class="center-xy img-fluid" alt="Logo Brand" />
                        </div>
                    </div>
                    <!--  col.// -->
                    <div class="col-xl col-lg">
                        <h3>{{vendor.Name}}</h3>
                        <p>{{vendor.Address}}</p>
                    </div>
                    <!--  col.// -->
                    <div class="col-xl-4 text-md-end">
                        <select class="form-select w-auto d-inline-block">
                            <option>Actions</option>
                            <option>Disable shop</option>
                            <option>Analyze</option>
                            <option>Something</option>
                        </select>
                        <a href="#" class="btn btn-primary"> View live <i class="material-icons md-launch"></i> </a>
                    </div>
                    <!--  col.// -->
                </div>
                <!-- card-body.// -->
                <hr class="my-4" />
                <div class="row g-4">
                    <div class="col-md-12 col-lg-4 col-xl-2">
                        <article class="box">
                            <p class="mb-0 text-muted">Total sales:</p>
                            <h5 class="text-success">238</h5>
                            <p class="mb-0 text-muted">Revenue:</p>
                            <h5 class="text-success mb-0">$2380</h5>
                        </article>
                    </div>
                    <!--  col.// -->
                    <div class="col-sm-6 col-lg-4 col-xl-3">
                        <h6>Contacts</h6>
                        <p>
                            Manager: {{vendor.Name}} <br />
                            {{vendor.Email}} <br />
                            {{vendor.PhoneNumber}}
                        </p>
                    </div>
                    <!--  col.// -->
                    <div class="col-sm-6 col-lg-4 col-xl-3">
                        <h6>Address</h6>
                        <p>
                            Country: India <br />
                            Address: {{vendor.Address}} <br />
                        </p>
                    </div>
                    <!--  col.// -->
                    <div class="col-sm-6 col-xl-4 text-xl-end">
                        <map class="mapbox position-relative d-inline-block">
                            <img src="assets/imgs/misc/map.jpg" class="rounded2" height="120" alt="map" />
                            <span class="map-pin" style="top: 50px; left: 100px"></span>
                            <button class="btn btn-sm btn-brand position-absolute bottom-0 end-0 mb-15 mr-15 font-xs">Large</button>
                        </map>
                    </div>
                    <!--  col.// -->
                </div>
                <!--  row.// -->
            </div>
            <!--  card-body.// -->
        </div>
        <!--  card.// -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">Products by seller</h3>
                <div class="row">
                    <div class="col-xl-2 col-lg-3 col-md-6" *ngFor="let product of products">
                        <div class="card card-product-grid">
                            <a href="#" class="img-wrap"> <img [src]="product.ThumnailImage?product.ThumnailImage: 'assets/imgs/brands/vendor-2.png'" alt="Product" /> </a>
                            <div class="info-wrap">
                                <a href="#" class="title">{{product.Name}}</a>
                                <div class="price mt-1">${{product.Price}}</div>
                                <!-- price-wrap.// -->
                            </div>
                        </div>
                        <!-- card-product  end// -->
                    </div>
                    <!-- col.// -->
                </div>
                <!-- row.// -->
            </div>
            <!--  card-body.// -->
        </div>
    </section>
</main>
