<header class="main-header style-2 navbar">
    <div class="col-brand">
        <a href="javascript:void(0)" class="brand-wrap">
            <img src="assets/imgs/theme/logo.svg" class="logo" alt="Nest Dashboard" />
        </a>
    </div>
    <div class="col-nav">
        <div *ngIf = "!(isLoggedIn | async)">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link btn-icon" href="/login">
                        <i class="material-icons md-login"></i>
                        <span style="margin-top: 0px;width: 46px;position: absolute;">sign-in</span>
                    </a>
                </li>
            </ul>
        </div>
        <ul class="nav" *ngIf = "(isLoggedIn | async)">
            <li class="nav-item">
                <a class="nav-link btn-icon" href="#">
                    <i class="material-icons md-notifications animation-shake"></i>
                    <span class="badge rounded-pill">3</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn-icon darkmode" href="javascript:void(0)"> <i class="material-icons md-nights_stay"></i> </a>
            </li>
            <li class="nav-item">
                <a href="javascript:void(0)" class="requestfullscreen nav-link btn-icon"><i class="material-icons md-cast"></i></a>
            </li>
            <li class="dropdown nav-item">
                <a class="dropdown-toggle" data-bs-toggle="dropdown" href="#" id="dropdownLanguage" aria-expanded="false"><i class="material-icons md-public"></i></a>
                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownLanguage">
                    <a class="dropdown-item text-brand" (click)="changeLanguage('en')" href="javascript:void(0)"><img src="assets/imgs/theme/flag-us.png" alt="English" />English</a>
                    <a class="dropdown-item" (click)="changeLanguage('fr')" href="javascript:void(0)"><img src="assets/imgs/theme/flag-fr.png" alt="Français" />Français</a>
                </div>
            </li>
            <li class="dropdown nav-item">
                <a class="dropdown-toggle" data-bs-toggle="dropdown" href="#" id="dropdownAccount" aria-expanded="false"> <img class="img-xs rounded-circle" src="assets/imgs/people/avatar-2.png" alt="User" /></a>
                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownAccount">
                    <a class="dropdown-item" href="javascript:void(0)" (click)="route('profile')"><i class="material-icons md-perm_identity"></i>Edit Profile</a>
                    <a class="dropdown-item" href="javascript:void(0)" (click)="route('profile')"><i class="material-icons md-settings"></i>Account Settings</a>
                    <a class="dropdown-item" href="javascript:void(0)"><i class="material-icons md-account_balance_wallet"></i>Wallet</a>
                    <a class="dropdown-item" href="javascript:void(0)"><i class="material-icons md-receipt"></i>Billing</a>
                    <a class="dropdown-item" href="javascript:void(0)"><i class="material-icons md-help_outline"></i>Help center</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" (click)="signout()" href="javascript:void(0)"><i class="material-icons md-exit_to_app"></i>Logout</a>
                </div>
            </li>
        </ul>
    </div>
</header>

        <ul class="menu-aside">
            <li class="menu-item has-submenu">

                    <span class="text">Settings</span>
                </a>
                <div class="submenu">
                    <a (click)="route('profile')" href="javascript:void(0)">profile</a>

                <div class="submenu">
                    <a (click)="route('vendors')" href="javascript:void(0)">Vendors list</a>
                </div>
