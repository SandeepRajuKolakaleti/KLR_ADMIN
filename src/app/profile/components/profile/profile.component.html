<div class="vertical-tab-div full-width-tabs">
    <mat-tab-group mat-stretch-tabs="false" class="vertical-tabs" mat-vertical-tab-group>
        <mat-tab> 
            <ng-template mat-tab-label>
                <button mat-raised-button color="primary" class="tab-button">General</button>
            </ng-template>
            <div class="card">
                <form>
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="row gx-3">
                                <div class="col-6 mb-3">
                                    <label class="form-label">First name</label>
                                    <input class="form-control" type="text" placeholder="Type here" />
                                </div>
                                <!-- col .// -->
                                <div class="col-6 mb-3">
                                    <label class="form-label">Last name</label>
                                    <input class="form-control" type="text" placeholder="Type here" />
                                </div>
                                <!-- col .// -->
                                <div class="col-lg-6 mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" type="email" placeholder="example@mail.com" />
                                </div>
                                <!-- col .// -->
                                <div class="col-lg-6 mb-3">
                                    <label class="form-label">Phone</label>
                                    <input class="form-control" type="tel" placeholder="+1234567890" />
                                </div>
                                <!-- col .// -->
                                <div class="col-lg-12 mb-3">
                                    <label class="form-label">Address</label>
                                    <input class="form-control" type="text" placeholder="Type here" />
                                </div>
                                <!-- col .// -->
                                <div class="col-lg-6 mb-3">
                                    <label class="form-label">Birthday</label>
                                    <input class="form-control" type="date" />
                                </div>
                                <!-- col .// -->
                            </div>
                            <!-- row.// -->
                        </div>
                        <!-- col.// -->
                        <aside class="col-lg-4">
                            <figure class="text-lg-center">
                                <img class="img-lg mb-3 img-avatar" src="assets/imgs/people/avatar-1.png" alt="User Photo" />
                                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" >
                                <a class="btn btn-light rounded font-md" href="Javascript:void(0)"> <i class="icons material-icons md-backup font-md"></i> Upload </a>
                            </figure>
                        </aside>
                        <!-- col.// -->
                    </div>
                    <!-- row.// -->
                    <br />
                    <button class="btn btn-primary" type="submit">Save changes</button>
                </form>
                <hr class="my-5" />
                <div class="row" style="max-width: 920px">
                    <div class="col-md">
                        <article class="box mb-3 bg-light">
                            <a class="btn float-end btn-light btn-sm rounded font-md" href="javascript:void(0)">Change</a>
                            <h6>Password</h6>
                            <small class="text-muted d-block" style="width: 70%">You can reset or change your password by clicking here</small>
                        </article>
                    </div>
                    <!-- col.// -->
                    <div class="col-md">
                        <article class="box mb-3 bg-light">
                            <a class="btn float-end btn-light rounded btn-sm font-md" href="javascript:void(0)">Deactivate</a>
                            <h6>Remove account</h6>
                            <small class="text-muted d-block" style="width: 70%">Once you delete your account, there is no going back.</small>
                        </article>
                    </div>
                    <!-- col.// -->
                </div>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <button mat-raised-button color="primary">Moderator</button>
            </ng-template>
            <div>
                <div class="example-container mat-elevation-z8">
                    <p>Content for Tab 26</p>
                </div>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <button mat-raised-button color="primary">Admin account</button>
            </ng-template>
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Admin Account</h3>
                </div>
                <div class="card-body contact-from-area">
                    <p>Content for Tab 26</p>
                </div>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <button mat-raised-button color="primary">SEO Settings</button>
            </ng-template>
            <div class="row">
                <p>Content for Tab 26</p>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <button mat-raised-button color="primary">Mail Settings</button>
            </ng-template>
            <div class="card-body">
                <p>Content for Tab 26</p>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <button mat-raised-button color="primary">Newsletter</button>
            </ng-template>
            <p>Content for Tab 26</p>
        </mat-tab>
    </mat-tab-group>
</div>
