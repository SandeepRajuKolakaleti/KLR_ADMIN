<main class="main-wrap">
    <section class="content-main">
        <div class="content-header">
            <div>
                <h2 class="content-title card-title">Categories</h2>
                <p>Add, edit or delete a category</p>
            </div>
            <div>
                <input type="text" placeholder="Search Categories" class="form-control bg-white search" />
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <form [formGroup]="categoryFrom">
                            <div class="mb-4">
                                <label for="product_name" class="form-label">Image</label>
                                <img [src]="imgSrc" alt="" />
                                <input (change)="onFileSelected($event)" class="form-control" type="file" />
                            </div>
                            <div class="mb-4">
                                <label for="product_name" class="form-label">Name</label>
                                <input formControlName="Name" type="text" placeholder="Type here" class="form-control" id="product_name" />
                            </div>
                            <div class="mb-4">
                                <label for="product_slug" class="form-label">Slug</label>
                                <input formControlName="Slug" type="text" placeholder="Type here" class="form-control" id="product_slug" />
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Status</label>
                                <select formControlName="Status" class="form-select">
                                    <option value="1">Active</option>
                                    <option value="0">InActive</option>
                                </select>
                            </div>
                            <div class="content-header-btn">
                                @if(isCreateFlow) {
                                    <a (click)="createCategory()" class="btn btn-md rounded font-sm hover-up">Create</a>
                                } @else {
                                    <a (click)="editCategory()" class="btn btn-md rounded font-sm hover-up">Edit</a>
                                    <a (click)="reset()" class="btn btn-primary btn-md rounded font-sm hover-up">Reset</a>
                                }
                            </div>
                        </form>
                    </div>
                    <div class="col-md-9">
                        <div class="table-responsive">
                            <div class="card mb-4">
                                <table mat-table matTableResponsive [dataSource]="dataSource" class="mat-elevation-z8">

                                    <!-- Checkbox Column -->
                                    <ng-container matColumnDef="select">
                                    <th mat-header-cell *matHeaderCellDef>
                                        <mat-checkbox (change)="$event ? masterToggle() : null"
                                                    [checked]="selection.hasValue() && isAllSelected()"
                                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                                    [aria-label]="checkboxLabel()">
                                        </mat-checkbox>
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                        <mat-checkbox (click)="$event.stopPropagation()"
                                                    (change)="$event ? selection.toggle(row) : null"
                                                    [checked]="selection.isSelected(row)"
                                                    [aria-label]="checkboxLabel(row)">
                                        </mat-checkbox>
                                    </td>
                                    </ng-container>
                    
                                    <!-- Image Column -->
                                    <ng-container matColumnDef="image">
                                        <th mat-header-cell *matHeaderCellDef> Image </th>
                                        <td mat-cell *matCellDef="let element">
                                            <a class="itemside" href="javascript:void(0)">
                                                <div class="left">
                                                    <img src="{{element.ThumnailImage}}" class="img-sm img-thumbnail" alt="Item" />
                                                </div>
                                            </a>
                                        </td>
                                    </ng-container>
                                
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                                    </ng-container>
                                
                                    <!-- Price Column -->
                                    <ng-container matColumnDef="slug">
                                    <th mat-header-cell *matHeaderCellDef> Slug </th>
                                    <td mat-cell *matCellDef="let element"> {{element.Slug}} </td>
                                    </ng-container>
                                
                                    <!-- Status Column -->
                                    <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef> Status </th>
                                    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
                                    </ng-container>
                    
                                    <!-- Action Column -->
                                    <ng-container matColumnDef="action">
                                        <th mat-header-cell *matHeaderCellDef> Action </th>
                                        <td mat-cell *matCellDef="let element" class="content-action-btn">
                                            <a href="Javascript:void(0)" (click)="edit(element, $event)" class="btn btn-sm font-sm rounded btn-brand"> <i class="material-icons md-edit"></i> Edit </a>
                                            <a href="Javascript:void(0)" (click)="delete(element, $event)" class="btn btn-sm font-sm btn-light rounded"> <i class="material-icons md-delete_forever"></i> Delete </a>
                                        </td>
                                    </ng-container>
                    
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;sticky: true"
                                        (click)="selection.toggle(row)">
                                    </tr>
                                </table>
                            </div>
                            <div class="pagination-area mt-30 mb-200">
                                <mat-paginator #paginator
                                    [length]="totalCategories"
                                    [pageSize]="limit"
                                    [pageSizeOptions]="[10, 20, 50, 100]"
                                    (page)="pageChanged($event)" showFirstLastButtons>
                                </mat-paginator>
                            </div>
                        </div>
                    </div>
                    <!-- .col// -->
                </div>
                <!-- .row // -->
            </div>
            <!-- card body .// -->
        </div>
        <!-- card .// -->
    </section>
</main>
