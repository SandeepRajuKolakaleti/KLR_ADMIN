<section class="content-main mt-80 mb-80">
    <div class="card mx-auto card-login">
        <div class="card-body">
            <h4 class="card-title mb-4">Create an Account</h4>
            <form [formGroup]="registerForm">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input formControlName="name" class="form-control" type="text" required="" name="name" placeholder="Name" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input formControlName="email" class="form-control" placeholder="Your email" type="text" />
                </div>
                <!-- form-group// -->
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <div class="row gx-2">
                        <div class="col-4"><input class="form-control" value="+91" type="text" /></div>
                        <div class="col-8"><input formControlName="phonenumber" class="form-control" placeholder="Phone" type="text" /></div>
                    </div>
                </div>
                <!-- form-group// -->
                <div class="mb-3">
                    <label class="form-label">Create password</label>
                    <input formControlName="password" class="form-control" placeholder="Password" type="password" />
                </div>
                <div class="mb-3">
                    <select class="form-select" name="userType" id="userType" formControlName="userType">
                       <option value="admin">Admin</option>
                       <option value="vendor">Vendor</option>
                       <option value="deleveryBoy">Delevery Boy</option>
                    </select>
                 </div>
                <!-- form-group// -->
                <div class="mb-3">
                    <p class="small text-center text-muted">By signing up, you confirm that youâ€™ve read and accepted our User Notice and Privacy Policy.</p>
                </div>
                <!-- form-group  .// -->
                <div class="mb-4">
                    <button (click)="submit()" [disabled]="registerForm.invalid" type="submit" class="btn btn-primary w-100">create</button>
                </div>
                <!-- form-group// -->
            </form>
            <p class="text-center small text-muted mb-15">or sign up with</p>
            <div class="d-flex gap-2 mb-4">
                <a id="google-btn" href="javascript:void(0)" class="w-50 btn font-sm">
                    Google
                </a>
                <!-- <a href="#" class="w-50 btn btn-light font-sm">
                    <svg aria-hidden="true" class="icon-svg" width="20" height="20" viewBox="0 0 20 20">
                        <path d="M3 1a2 2 0 00-2 2v12c0 1.1.9 2 2 2h12a2 2 0 002-2V3a2 2 0 00-2-2H3zm6.55 16v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h-2.5z" fill="#4167B2"></path>
                    </svg>
                    Facebook
                </a> -->
            </div>
            <p class="text-center mb-2">Already have an account? <a href="/login">Sign in now</a></p>
        </div>
    </div>
</section>
